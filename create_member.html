<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Create Member</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <!-- New Member Form -->
        <div id="newMemberFormContainer">
            <h2>Create New Member</h2>

            <!-- New Member Form -->
            <form id="newMemberForm" action="scripts/create_member.php" method="post" class="centered-form">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="nationalId">National ID:</label>
                <input type="text" id="nationalId" name="nationalId" required>

                <label for="location">Physical Location:</label>
                <input type="text" id="location" name="location" required>

                <label for="occupation">Occupation:</label>
                <input type="text" id="occupation" name="occupation" required>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <label for="county">County:</label>
                <input type="text" id="county" name="county" required>

                <label for="mobileNumber">Mobile Number:</label>
                <input type="text" id="mobileNumber" name="mobileNumber" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <input type="submit" value="Create New Member">
            </form>
        </div>
        <script>
            // Event listener for form submission
            document.getElementById('newMemberForm').addEventListener('submit', function(event) {

                // Get form fields
                var firstName = document.getElementById('firstName').value;
                var lastName = document.getElementById('lastName').value;
                var dob = document.getElementById('dob').value;
                var nationalId = document.getElementById('nationalId').value;
                var location = document.getElementById('location').value;
                var occupation = document.getElementById('occupation').value;
                var city = document.getElementById('city').value;
                var county = document.getElementById('county').value;
                var mobileNumber = document.getElementById('mobileNumber').value;
                var email = document.getElementById('email').value;

                // Check if all required fields are filled in
                if (!firstName || !lastName || !dob || !nationalId || !location || !occupation || !city || !county || !mobileNumber || !email) {
                    alert('Please fill in all required fields.');
                    event.preventDefault(); // Prevent form submission
                }
            });
        </script>
    </body>
</html>
